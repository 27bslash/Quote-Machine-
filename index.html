<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href="styles.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Quote Machine</h1>
    <div id="quote-box">
        <div id="text">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, ducimus! Et est aperiam recusandae
                tempora repellendus magni dicta minima, corrupti ullam voluptatum illo accusantium voluptatem. Incidunt
                magni sunt id nam.
            </p>
        </div>
        <div id="author">
            <p>author-author</p>
        </div>
        <div id="control-wrap">
            <Button id="tweet-quote">Tweet Quote</button>
            <Button id="new-quote">New Quote</Button>
        </div>
    </div>
</body>

</html>
